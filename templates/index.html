<!DOCTYPE html>
<!-- This script is based on the work of Luciano Abriata (https://molecularmirror.altervista.org/en/) -->

  <script src = "https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  <script src = "static/aframe-ar.js"></script>
  <script type = "module" src = "static/index.js"></script>

<html lang="en">
  <head>
    <title>Peptide link formation</title>
  </head>

  <body>
    <div class="mainText">
      <p id="info"><b>Move the hiro and the kanji markers closer in order to do the reaction</b></p>
      <p id="infop"></p>
    </div>

    <a-scene embedded artoolkit = "patternRatio: 500; sourceType: webcam;" id="scene1">
      
      <!-- first  aminoacid-->
          <a-assets>
            <a-marker preset = 'hiro' id = "hiroMarkerSelector">
              <a-asset-item id = "aa1-obj" src = "static/assets/objAfinal.obj"></a-asset-item>
              <a-asset-item id = "aa1-mtl" src = "static/assets/objAfinal.mtl"></a-asset-item>
              <a-entity obj-model = "obj: #aa1-obj; mtl: #aa1-mtl" position = "-1.0 0 -0.3" scale = "0.01 0.01 0.01" visible = "false"></a-entity>
            </a-marker>
          </a-assets>

        <!-- second  aminoacid-->
          <a-assets>
            <a-marker preset = 'kanji' id = "kanjiMarkerSelector">
              <a-asset-item id = "aa2-obj" src = "static/assets/objABfinal.obj"></a-asset-item>
              <a-asset-item id = "aa2-mtl" src = "static/assets/objABfinal.mtl"></a-asset-item>
              <a-entity obj-model = "obj: #aa2-obj; mtl: #aa2-mtl" position = "-1.0 0 -0.3" scale = "0.01 0.01 0.01" visible = "false"></a-entity>
            </a-marker>
          </a-assets>

        <a-entity camera></a-entity>
    </a-scene>
  </body>

  <!-- main script -->
  <script src="static/peptide-link.js"></script>

  <script>
      const sceneEl = document.querySelector("a-scene");
      sceneEl.addEventListener("loaded", () => {
        sceneEl.camera = new THREE.PerspectiveCamera();
      });
  </script>
</html>
